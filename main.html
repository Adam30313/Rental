<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestion Fiabilisé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card {
            background: #ffffff; border-radius: 12px; border: 2px solid #e2e8f0;
            transition: all 0.3s ease; position: relative;
        }
        .card-content { cursor: pointer; }
        .card.verified { border-color: #22c55e; /* green-500 */ }
        .card-check {
            position: absolute; top: 8px; right: 8px; width: 28px; height: 28px;
            border-radius: 99px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; background-color: #f1f5f9; color: #94a3b8; transition: all 0.2s ease;
        }
        .card-check:hover { transform: scale(1.1); }
        .card.verified .card-check { background-color: #22c55e; color: white; }
        #modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-box { max-height: 85vh; }
        .checked-row td { text-decoration: line-through; color: #94a3b8; }
        .tab-button { transition: all 0.3s ease; border-bottom: 3px solid transparent; }
        .tab-button.active { border-bottom-color: #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 max-w-7xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-900">Dashboard de Gestion</h1>
        </header>

        <div class="max-w-xl mx-auto bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
            <label for="fileInput" class="bg-slate-50 border-2 border-dashed border-slate-300 rounded-lg p-6 w-full flex flex-col items-center justify-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50">
                <svg class="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <span id="fileName" class="mt-1 text-xs text-slate-500">Charger un fichier (.xlsx, .csv)</span>
            </label>
            <input type="file" id="fileInput" class="hidden" accept=".csv, .xlsx, .xls, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>

        <div id="tabs-container" class="mt-8 border-b border-slate-200 hidden"></div>
        <div id="dashboards-content" class="mt-6">

            <div id="placeholder" class="col-span-full text-center py-12 bg-white rounded-lg border border-slate-200">
                <h3 class="text-sm font-medium text-slate-900">En attente de votre fichier...</h3>
            </div>
        </div>

        <div id="reset-container" class="text-center mt-8 hidden">
            <button id="reset-button" class="text-xs text-slate-500 hover:text-slate-700 hover:underline">Réinitialiser les vérifications</button>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-box bg-white rounded-lg shadow-xl w-11/12 max-w-6xl flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-slate-900"></h2>
                <button id="close-modal" class="text-slate-500 hover:text-slate-800 text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="p-2 sm:p-4 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // JavaScript code from previous message (unchanged for brevity)
        // You can paste the entire script from above here
    </script>
</body>
</html>
